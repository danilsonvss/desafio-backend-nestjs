
services:
  postgres:
    image: postgres:16-alpine
    container_name: desafio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-desafio_db}
      TZ: ${TZ:-America/Sao_Paulo}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - desafio-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: desafio-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      TZ: ${TZ:-America/Sao_Paulo}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-desafio_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - desafio-network
    command: sh -c "npx prisma migrate deploy && node dist/main"

volumes:
  postgres_data:

networks:
  desafio-network:
    driver: bridge

